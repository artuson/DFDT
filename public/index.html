<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection Tool</title>
    <script src="validation.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="text-align: center;">
        <h1>Deepfake Detection Tool</h1>
        <div>
            <input type="file" accept="image/*" id="image-upload">
            <button id="run-test">Run Test</button>
            <button id="reset-form">Reset Form</button> <!-- Added Reset Form Button -->
        </div>
        <!-- Results Display Section -->
        <div id="response-container">
            <div id="error-message" class="result-item" style="display: none;">
                <p><strong>Error:</strong></p>
                <p id="error-text" class="result-text">No errors to display.</p>
            </div>
            <div class="result-item">
                <p><strong>Overall Judgement:</strong></p>
                <p id="overall-judgement" class="result-text">No Data Received</p>
            </div>
            <div class="result-item">
                <p><strong>Model Test 1:</strong></p>
                <p id="model-test-1" class="result-text">No Data Received</p>
            </div>
            <div class="result-item">
                <p><strong>Model Test 2:</strong></p>
                <p id="model-test-2" class="result-text">No Data Received</p>
            </div>
            <div class="result-item">
                <p><strong>Model Test 3:</strong></p>
                <p id="model-test-3" class="result-text">No Data Received</p>
            </div>
            <div class="result-item">
                <p><strong>Image Metadata:</strong></p>
                <pre id="image-metadata" class="result-text">No Data Received</pre>
            </div>
        </div>
    </div>
</body>
</html>
